<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easytel Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Easytel Login</h1>

    <form action="/login" id="login-form" method="POST" autocomplete="" class="questions section-box">
        <div class="qbox-content">
    
            <!-- idNumber field-->

            <div class="idnum input-group">
                <label for="username">User Name:</label>
                <input type="text" id="idNumber" name="idNumber" required class="textbox">
            </div>

    
            <!-- Password field-->

            <div class="password input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value = "" class="textbox">
            </div>

        </div>
    </form>
    <input type="submit" form="login-form" name="login" value="Login">

    <p>No account yet? <a href="register1.html">Register</a></p>

</body>
</html>
