<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easytel</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/qrcode.min.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <h1>Registration</h1>

    <form id="user-reserve" class="section-box" method="POST" action="">
        <div class="input-group">
            <label for="name">Full Name:</label>
            <input class="textbox" id="name" type="text">
            
        </div>

        <div class="input-group">
            <label for="age">Age:</label>
            <input class="textbox" id="age" type="number">
        </div>

        <div class="input-group">
            <label for="gender">Gender:</label>
            <select class="textbox" name="gender" id="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>

        <div class="input-group">
            <label for="birthday">Birthday:</label>
            <input class="textbox" type="date" id="birthday" name="birthday">
        </div>
    </form>

    
    <input value="Generate QR" class="submit" id="qr-button" name="Generate_QR" type="Submit">
    
    <div id="qrcode"></div>
</body>
</html>
